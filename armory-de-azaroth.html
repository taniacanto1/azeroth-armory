<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Card</title>
    <link rel="stylesheet" href="style-card-azaroth.css">
    <script src="card-azaroth.js" defer></script>
    <style>
        /* Estado inicial: solo imagen y nombre visibles */
        .character-card {
            height: 300px; /* altura de la imagen */
            overflow: hidden;
            transition: height 0.4s ease; /* animaci√≥n suave */
        }

        /* Card expandida */
        .character-card.expanded {
            height: auto; /* deja que se vea todo el contenido */
        }
    </style>
</head>

<body>
    <div class="card-wrapper">
    <div class="character-label">Tryndamere</div>

    <article class="character-card">
        <div class="card-image"></div>

        <div class="card-content">
            <!-- Header -->
            <header class="card-header">
                <span class="character-stats">Stats</span>
            </header>

            <!-- Body -->
            <section class="card-body">
                <p><strong>Race:</strong> Freljord Barbarian</p>
                <p><strong>Class:</strong> Fighter</p>
                <p><strong>Specialization:</strong> Physical Damage</p>
                <p><strong>Role:</strong> Tank/Jungle</p>
            </section>

            <!-- Stats -->
            <section class="card-stats">
                <p><strong>Base Health:</strong> 720</p>
                <p><strong>Attack Damage:</strong> 68</p>
                <p><strong>Attack Speed:</strong> 0.67</p>
                <p><strong>Mobility:</strong> Medium</p>
            </section>

            <!-- Footer -->
            <footer class="card-footer">
                <p><strong>Status:</strong> Online</p>
                <p><strong>Guild Rank:</strong> Master</p>
                <p><strong>Realm:</strong> Freljord</p>
            </footer>
        </div>
    </article>

    <!-- Script para expandir la card al hacer click -->
    <script>
        const cards = document.querySelectorAll('.character-card');

        cards.forEach(card => {
            card.addEventListener('click', () => {
                card.classList.toggle('expanded');
            });
        });
    </script>

</body>

</html>
